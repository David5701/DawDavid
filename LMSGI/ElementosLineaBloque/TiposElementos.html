<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="TiposElementos.css">
    <title>Elementos BLOQUE VS LINEA</title>
</head>

<body>
    <!-- ELEMENTOS EN BLOQUE -->
    <!-- Contienen las propiedades width y height -->
    <!-- Un elemento en bloque puede contener elementos en linea dentro -->
    <div>Hola soy un div</div>
    <p>Hola soy un p</p>

    <!-- ELEMENTOS EN LINEA -->
    <!-- Un elemento en linea no puede contener un elemento en bloque dentro -->
    <span>Hola soy un span</span>
    <a href="#">Enlace</a>

    <hr>

    <h1 class="titulo">Como centrar un bloque</h1>
    <div class="contenedor">
        <div>Hola soy un div</div>
    </div>

</body>

</html>
